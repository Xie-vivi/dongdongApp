server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: xystapp-backend
  main:
    allow-circular-references: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/xystapp?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
  
  # Redis配置
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 5000ms
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
  
  # 邮件配置
  mail:
    host: smtp.qq.com
    port: 587
    username: your-email@qq.com
    password: your-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MyBatis Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.xystapp.entity
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT配置
jwt:
  secret: xystapp-secret-key-2025
  expiration: 86400000  # 24小时
  refresh-expiration: 604800000  # 7天

# 腾讯云COS配置
tencent:
  cos:
    secret-id: your-secret-id
    secret-key: your-secret-key
    region: ap-beijing
    bucket: xystapp-bucket-1250000000
    domain: https://xystapp-bucket-1250000000.cos.ap-beijing.myqcloud.com
    base-path: uploads/

# 日志配置
logging:
  level:
    com.xystapp: debug
    org.springframework.security: debug
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/xystapp.log

# 自定义配置
xystapp:
  # 文件上传路径
  upload-path: /data/uploads/
  # 默认头像
  default-avatar: /static/images/default-avatar.png
  # 默认背景图
  default-background: /static/images/default-background.png

# 文件存储配置
file:
  storage:
    # 存储类型：local, oss, cos
    storage-type: local
    # 本地存储路径
    local-path: uploads
    # 最大文件大小（字节）
    max-file-size: 10485760  # 10MB
    # 允许的图片类型
    allowed-image-types: jpg,jpeg,png,gif,webp
    # 允许的文档类型
    allowed-document-types: pdf,doc,docx,xls,xlsx,ppt,pptx
    # 允许的视频类型
    allowed-video-types: mp4,avi,mov,wmv
    # 允许的音频类型
    allowed-audio-types: mp3,wav,flac,aac
    # 缩略图配置
    thumbnail-enabled: true
    thumbnail-width: 200
    thumbnail-height: 200
    # 图片处理配置
    image-max-width: 1920
    image-max-height: 1080
    image-compress-enabled: true
    image-compress-quality: 0.8
    # 文件访问URL前缀
    url-prefix: /uploads
    # 文件内容验证
    content-validation-enabled: true
    # 临时文件清理时间（小时）
    temp-file-cleanup-hours: 1
    # 删除文件保留时间（天）
    deleted-file-retention-days: 30
